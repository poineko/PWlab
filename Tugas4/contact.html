        <h1 align="center">Contact Me</h1>
        <form action="#" method="get">

                        <label>Your Name        :</label>
                        <input type="text" name="name">
                </p>
                <p>
                        <label>Email Address    :</label>
                        <input type="email" name="email">
                </p>
                <p>

                </p>

                        <input type="submit" value="Submit">
                </p>
        </form>
